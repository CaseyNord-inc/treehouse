<html>
  <head>
    <title>name - let and Const</title>
  </head>
  <body>
    <h1>Name</h1>
    <script>
      // using var for this variable will result in a scope issue
      // where the variable "Andrew" will be overwritten when
      // the function is run.
      // var name = "Andrew";
      const name = "Andrew";
      
      function createFullName(fName, lName) {
          // if using const above this name variable must also be changed
          // or it will result in an error when running. This is a scope
          // issue. Having both declared as const will prevent errors and
          // ensure that the original variable isn't overwritten when
          // the function is used.
          const name = fName + " " + lName;
          console.log(name);
      }
      console.log(name);
      createFullName("Joel", "Kraft");
    </script>
  </body>
</html>
